

<script src="../assets/js/stanza.js"></script>
<script>
  (function() {
    const descriptor = {"templates":{"stanza.html":"\u003clink rel=\"stylesheet\" href=\"https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css\"\u003e\n\u003cstyle\u003e\n  .wrapper {\n    font-size: 18px;\n    font-family: 'Fira Sans Condensed', sans-serif;\n    padding: 16px;\n    background-color: #ffffff;\n    border-radius: 5px;\n    font-weight: 300;\n    -webkit-font-smoothing: antialiased;\n    -moz-osx-font-smoothing: antialiased;\n    font-smoothing: antialiased;\n    color: #333;\n    box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);\n  }\n\n  a {\n    color: #256d80;\n  }\n\n  .link-btn {\n    background-color: #44b8cc;\n    color: #FFF;\n    padding: 4px 8px 2px;\n    border-radius: 3px;\n    text-decoration: none;\n    font-size: 14px;\n    font-weight: 600;\n    display: inline-block;\n    line-height: 1;\n  }\n\n\n  .tax-id .value {\n    margin: 0 16px 0 4px;\n    line-height: 1.5;\n  }\n\n  .tax-id .links {\n    position: relative;\n    top: -2px;\n    margin-top: 4px;\n    white-space: nowrap;\n  }\n\n\n  .name {\n    margin: 24px 0 16px;\n  }\n\n\n  .name .value {\n    font-size: 48px;\n  }\n\n  h3 {\n    font-weight: 600;\n    margin-top: 24px;\n    font-size: 20px;\n  }\n\n  .simple-list {\n    line-height: 1.2;\n    margin-top: 8px;\n  }\n\n  .lineage-list {\n    display: flex;\n    margin-top: 8px;\n    flex-wrap: wrap;\n    margin-bottom: -8px;\n  }\n\n  .lineage-list li {\n    display: flex;\n    flex-direction: column;\n    text-align: center;\n    margin-right: 16px;\n    margin-bottom: 8px;\n    border: 1px solid #ddd;\n    border-radius: 5px;\n  }\n\n  .lineage-list .rank {\n    border-bottom: 1px solid #ddd;\n    padding: 4px;\n  }\n\n  .lineage-list .label, .lineage-list .link {\n    padding: 4px 8px;\n  }\n\n  .lineage-list .link {\n    text-align: left;\n  }\n\u003c/style\u003e\n\u003cstyle\u003e\n  @import url('https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300;600\u0026display=swap');\n\u003c/style\u003e\n\n\u003cdiv class=\"wrapper\"\u003e\n\n  {{#if error}}\n    \u003cp\u003e{{msg}}\u003c/p\u003e\n  {{/if}}\n\n  {{#unless error}}\n    \u003cp class=\"tax-id\"\u003e\n      \u003cspan class=\"key\"\u003eTaxonomy ID: \u003c/span\u003e\n      \u003cspan class=\"value\"\u003e{{result.taxid}}\u003c/span\u003e\n      \u003cspan class=\"links\"\u003e\n        \u003ca class=\"link-btn\" target=\"_blank\"\n           href=\"https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info\u0026id={{result.taxid}}\"\u003eNCBI\u003c/a\u003e\n        \u003ca class=\"link-btn\" target=\"_blank\" href=\"http://togogenome.org/organism/{{result.taxid}}\"\u003eTogoGenome\u003c/a\u003e\n      \u003c/span\u003e\n\n    \u003c/p\u003e\n    \u003cp class=\"name\"\u003e\n      \u003cspan class=\"value\"\u003e{{result.scientific_name}}\u003c/span\u003e\n    \u003c/p\u003e\n    {{#if result.authority_name}}\n      \u003cp\u003eAuthority name:\u003cbr\u003e{{result.authority_name}}\u003c/p\u003e\n    {{/if}}\n\n    \u003ch3\u003eLINEAGE\u003c/h3\u003e\n    \u003cul class=\"lineage-list\"\u003e\n      {{#each result.lineage}}\n        \u003cli class=\"list-group-item\"\u003e\n          \u003cspan class=\"rank\"\u003e{{rank}}\u003c/span\u003e\n          \u003cspan class=\"label\"\u003e{{label}}\u003c/span\u003e\n          \u003cspan class=\"link\"\u003e\n            \u003ca class=\"link-btn\" target=\"_blank\"\n               href=\"https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info\u0026id={{taxid}}\"\u003eNCBI\u003c/a\u003e\n          \u003c/span\u003e\n\n        \u003c/li\u003e\n      {{/each}}\n    \u003c/ul\u003e\n\n    {{#if result.type_material}}\n      \u003ch3\u003eTYPE STRAINS\u003c/h3\u003e\n      \u003cul class=\"simple-list\"\u003e\n        {{#each result.type_material}}\n          \u003cli\u003e{{label}}\u003c/li\u003e\n        {{/each}}\n      \u003c/ul\u003e\n    {{/if}}\n  {{/unless}}\n\u003c/div\u003e\n"},"parameters":["taxid"],"elementName":"togostanza-gmdb_organism_by_taxid","development":false};

    if ('Promise' in window && 'URLSearchParams' in window && 'fetch' in window) {
      const Stanza = TogoStanza.initialize(descriptor);

      Stanza(function(stanza, params){
  const api_url = "http://ep.dbcls.jp/sparqlist/api/";
  const api_name = `gmdb_organism_by_taxid`;
  const options = makeOptions(params);
  const data = {};
  let msg = "";
  let error = false;

  if(!params["taxid"]) {
    error = true;
    msg = "taxid (e.g. 315405) is required"
  }


  fetch(`${api_url}${api_name}`, options)
    .then(res => res.json())
    .then(json => success(json))
    .catch(e => fail(e))
    .finally(() => {
      stanza.render({
        template: "stanza.html",
        parameters: {
          result: data,
          msg: msg,
          error: error
        }
      });
    });


  function success(json){
    data.type_material = [];
    data.lineage = [];

    data.scientific_name = json.scientific_name;
    data.taxid = json.taxid;
    if(json.authority_name){
      data.authority_name = json.authority_name;
    }
    if(json.type_material){
      for(let i = 0; i < json.type_material.length; i++){
        data.type_material.push(json.type_material[i]);
      }
    }
    if(json.lineage){
      json.lineage.forEach(elm => data.lineage.push(elm));
    }
  }

  function fail(e){
    const taxID = params["taxid"];
    error = true;
    msg = `Not found. taxid: ${taxID}`;
  }
});



function makeOptions(params){
  let formBody = [];

  for (let key in params) {
    if (params[key]) {
      formBody.push(key + "=" + encodeURIComponent(params[key]));
    }
  }

  return  {
    method: "POST",
    mode: "cors",
    body: formBody.join("&"),
    headers: {
      "Accept": "application/json",
      "Content-Type": "application/x-www-form-urlencoded"
    }
  };
}


    } else {
      const element = document.querySelector(descriptor.elementName);

      element.innerHTML = "<p>Your Web browser does not support the features required for the stanza to work. If you are using Internet Explorer 11, placing the following snippet before loading webcomponents-loader.js may resolve this issue:</p>\n<pre><code>&lt;script src=\"https://cdn.jsdelivr.net/combine/npm/@babel/polyfill@7.2.5/dist/polyfill.min.js,npm/@ungap/url-search-params@0.1.2/min.js,npm/whatwg-fetch@3.0.0/dist/fetch.umd.js\" crossorigin&gt;&lt;/script&gt;</code></pre>";
    }
  })();
</script>
