

<script src="../assets/js/stanza.js"></script>
<script>
  (function() {
    const descriptor = {"templates":{"stanza.html":"\u003clink rel=\"stylesheet\" href=\"https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css\"\u003e\n\u003cstyle\u003e\n  .wrapper {\n    font-size: 18px;\n    font-family: 'Fira Sans Condensed', sans-serif;\n    padding: 16px;\n    background-color: #ffffff;\n    border-radius: 5px;\n    font-weight: 300;\n    -webkit-font-smoothing: antialiased;\n    -moz-osx-font-smoothing: antialiased;\n    font-smoothing: antialiased;\n    color: #333;\n    box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);\n  }\n\n  a {\n    color: #256d80;\n    text-decoration: underline;\n  }\n  a:hover{\n    text-decoration: none;\n  }\n\n  .name {\n    margin: 24px 0 16px;\n  }\n\n\n  .name .value {\n    font-size: 48px;\n  }\n\n  h3 {\n    font-weight: 600;\n    margin-top: 24px;\n    font-size: 20px;\n  }\n\n  ul {\n    line-height: 1.2;\n    margin-top: 8px;\n  }\n\n  ul li{\n    margin-top: 5px;\n  }\n\n\n\n\n\n\u003c/style\u003e\n\u003cstyle\u003e\n  @import url('https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300;600\u0026display=swap');\n\u003c/style\u003e\n\n\u003cdiv class=\"wrapper\"\u003e\n  {{#if error}}\n  \u003cp\u003e{{msg}}\u003c/p\u003e\n  {{/if}}\n\n  {{#unless error}}\n\n  \u003cp class=\"gmo-id\"\u003e\n    \u003cspan class=\"key\"\u003egmo-id : \u003c/span\u003e\n    \u003cspan class=\"value\"\u003e{{result.gmo_id}}\u003c/span\u003e\n  \u003c/p\u003e\n  \u003cp class=\"name\"\u003e\n    \u003cspan class=\"value\"\u003e{{result.pref_label}}\u003c/span\u003e\n  \u003c/p\u003e\n\n  {{#if result.alt_labels_en}}\n  \u003ch3\u003eAlternative Labels\u003c/h3\u003e\n  \u003cul\u003e\n    {{#each result.alt_labels_en}}\n    \u003cli\u003e{{value}}\u003c/li\u003e\n    {{/each}}\n  \u003c/ul\u003e\n  {{/if}}\n\n  {{#if result.properties}}\n  \u003ch3\u003eProperty\u003c/h3\u003e\n  \u003cul\u003e\n    {{#each result.properties}}\n    \u003cli\u003e\n      \u003ca href=\"{{host}}/vocab/{{gmo_id}}\" target=\"_blank\"\u003e{{label_en}}\u003c/a\u003e\n    \u003c/li\u003e\n    {{/each}}\n  \u003c/ul\u003e\n  {{/if}}\n\n  {{#if result.roles}}\n  \u003ch3\u003eFunction\u003c/h3\u003e\n  \u003cul\u003e\n    {{#each result.roles}}\n    \u003cli\u003e\n      \u003ca href=\"{{host}}/component/{{gmo_id}}\" target=\"_blank\"\u003e{{label_en}}\u003c/a\u003e\n    \u003c/li\u003e\n    {{/each}}\n  \u003c/ul\u003e\n  {{/if}}\n\n  {{#if result.super_classes}}\n  \u003ch3\u003eSuper class\u003c/h3\u003e\n  \u003cul class=\"super-class\"\u003e\n    {{#each result.super_classes}}\n    \u003cli\u003e\n      \u003cspan\u003e{{label_en}} : \u003c/span\u003e\n      \u003ca href=\"{{host}}/component/{{gmo_id}}\" target=\"_blank\"\u003e{{gmo_id}}\u003c/a\u003e\n    \u003c/li\u003e\n    {{/each}}\n  \u003c/ul\u003e\n  {{/if}}\n\n  {{#if result.sub_classes}}\n  \u003ch3\u003eSub class\u003c/h3\u003e\n  \u003cul class=\"sub-class\"\u003e\n    {{#each result.sub_classes}}\n    \u003cli\u003e\n      \u003cspan\u003e{{label_en}} : \u003c/span\u003e\n      \u003ca href=\"{{host}}/component/{{gmo_id}}\" target=\"_blank\"\u003e{{gmo_id}}\u003c/a\u003e\n    \u003c/li\u003e\n    {{/each}}\n  \u003c/ul\u003e\n  {{/if}}\n\n\n  {{#if result.links}}\n  \u003ch3\u003eLink\u003c/h3\u003e\n  \u003cul\u003e\n    {{#each result.links}}\n    \u003cli\u003e\n      \u003ca href=\"{{uri}}\" target=\"_blank\"\u003e{{label}}\u003c/a\u003e\n    \u003c/li\u003e\n    {{/each}}\n  \u003c/ul\u003e\n  {{/if}}\n\n\u003c/div\u003e{{/unless}}\n"},"parameters":["gmo_id"],"elementName":"togostanza-gmdb_component_by_gmoid","development":false};

    if ('Promise' in window && 'URLSearchParams' in window && 'fetch' in window) {
      const Stanza = TogoStanza.initialize(descriptor);

      Stanza(function(stanza, params){

  const api_url = "http://ep.dbcls.jp/sparqlist/api/";
  const api_name = "gmdb_component_by_gmoid";
  const options = makeOptions(params);
  const data = {};
  let msg = "";
  let error = false;

  if(!params["gmo_id"]){
    error = true;
    msg = "gmo_id (e.g. GMO_001010) is required";
  }

  fetch(`${api_url}${api_name}`, options)
    .then(res => res.json())
    .then(json => success(json))
    .catch(e => fail(e))
    .finally(() => {
      stanza.render({
        template: "stanza.html",
        parameters: {
          result: data,
          msg: msg,
          error: error
        }
      });
    });

  function success(json){
    if(json.length === 0){
      const gmoID = params["gmo_id"];
      error = true;
      msg = `Not found. gmo_id: ${gmoID}`;
      return;
    }

    data.alt_labels_en = [];
    data.alt_labels_ja = [];
    data.super_classes = [];
    data.sub_classes = [];
    data.links = [];
    data.properties = [];
    data.roles = [];
    const host = location.host;


    data.gmo_id = json.id;
    data.pref_label = json.pref_label;
    data.json_label_ja = json.label_ja;

    if(json.alt_labels_en){
      data.alt_labels_en = json.alt_labels_en.map(str => ({value: str}));
    }

    if(json.super_classes){
      data.super_classes = json.super_classes.map(obj => ({
        gmo_id: obj.gmo_id,
        uri: obj.uri,
        label_en: obj.label_en
      }));
    }

    if(json.sub_classes){
      data.sub_classes = json.sub_classes.map(obj => ({
        gmo_id: obj.gmo_id,
        uri: obj.uri,
        label_en: obj.label_en
      }));
    }

    if(json.links){
      data.links = json.links.map(str => ({
        label: getLinkLabel(str),
        url: str,
      })).filter(obj => !!obj.label);

      function getLinkLabel(link){
        switch(true){
          case /pccompound/.test(link):
            return "PubChem";
          case /wikipedia/.test(link):
            return "Wikipedia";
          case /ncicb/.test(link):
            return "NCI Thesaurus";
          case /CHEBI/.test(link):
            return "ChEBI";
          case /SNOMEDCT/.test(link):
            return "SNOMED-CT";
          default:
            return "";
        }
      }
    }

    if(json.properties){
      data.properties = json.properties.map(obj => {
        obj.host = host;
        return obj;
      });

    }

    if(json.roles){
      data.roles = json.roles.map(obj => obj);
    }
  }

  function fail(e){
    error = true;
    msg = `Server Error: ${e}`;
  }

});

function makeOptions(params){
  let formBody = [];

  for(let key in params){
    if(params[key]){
      formBody.push(key + "=" + encodeURIComponent(params[key]));
    }
  }

  return {
    method: "POST",
    mode: "cors",
    body: formBody.join("&"),
    headers: {
      "Accept": "application/json",
      "Content-Type": "application/x-www-form-urlencoded"
    }
  };
}

    } else {
      const element = document.querySelector(descriptor.elementName);

      element.innerHTML = "<p>Your Web browser does not support the features required for the stanza to work. If you are using Internet Explorer 11, placing the following snippet before loading webcomponents-loader.js may resolve this issue:</p>\n<pre><code>&lt;script src=\"https://cdn.jsdelivr.net/combine/npm/@babel/polyfill@7.2.5/dist/polyfill.min.js,npm/@ungap/url-search-params@0.1.2/min.js,npm/whatwg-fetch@3.0.0/dist/fetch.umd.js\" crossorigin&gt;&lt;/script&gt;</code></pre>";
    }
  })();
</script>
