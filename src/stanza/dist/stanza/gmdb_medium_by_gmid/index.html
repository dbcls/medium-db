

<script src="../assets/js/stanza.js"></script>
<script>
  (function() {
    const descriptor = {"templates":{"stanza.html":"\u003clink rel=\"stylesheet\" href=\"https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css\"\u003e\n\u003cstyle\u003e\n  .wrapper {\n    font-size: 18px;\n    font-family: 'Fira Sans Condensed', sans-serif;\n    padding: 16px;\n    background-color: #ffffff;\n    border-radius: 5px;\n    font-weight: 300;\n    -webkit-font-smoothing: antialiased;\n    -moz-osx-font-smoothing: antialiased;\n    font-smoothing: antialiased;\n    color: #333;\n    box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);\n  }\n\n  a {\n    color: #6FA80C;\n  }\n\n  .link-btn {\n    background-color: #8FC31F;\n    color: #FFF;\n    padding: 4px 8px 2px;\n    border-radius: 3px;\n    text-decoration: none;\n    font-size: 14px;\n    font-weight: 600;\n    display: inline-block;\n    line-height: 1;\n  }\n\n\n  .tax-id .value {\n    margin: 0 16px 0 4px;\n    line-height: 1.5;\n  }\n\n  .tax-id .links {\n    position: relative;\n    top: -2px;\n    margin-top: 4px;\n    white-space: nowrap;\n  }\n\n\n  .name {\n    margin: 24px 0 16px;\n  }\n\n\n  .name .value {\n    font-size: 40px;\n  }\n\n  h3 {\n    font-weight: 600;\n    margin-top: 24px;\n    font-size: 20px;\n  }\n\n  .simple-list {\n    line-height: 1.2;\n    margin-top: 8px;\n  }\n\n  .component-table {\n    margin-top: 8px;\n    border: 1px solid #ddd;\n    width: 100%;\n  }\n\n  .component-table th {\n    font-weight: 600;\n    text-align: left;\n  }\n\n  .component-table td, th {\n    border: 1px solid #ddd;\n    padding: 8px 8px;\n  }\n\n  .properties span {\n    border: 1px solid #6FA80C;\n    border-radius: 3px;\n    font-size: 13px;\n    font-weight: 600;\n    padding: 3px;\n  }\n\n  .functions span{\n    font-size: 13px;\n    font-weight: 600;\n  }\n\n\n  .component-table span {\n    white-space: nowrap;\n  }\n\n  .component-table span.can-wrap {\n    white-space: normal;\n  }\n\n\u003c/style\u003e\n\u003cstyle\u003e\n  @import url('https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300;600\u0026display=swap');\n\u003c/style\u003e\n\n\u003cdiv class=\"wrapper\"\u003e\n\n  {{#if error}}\n    \u003cp\u003e{{msg}}\u003c/p\u003e\n  {{/if}}\n\n  {{#unless error}}\n    \u003cp class=\"gm-id\"\u003e\n      \u003cspan class=\"key\"\u003eGrowth Medium ID: \u003c/span\u003e\n      \u003cspan class=\"value\"\u003e{{result.id}}\u003c/span\u003e\n      \u003cspan class=\"links\"\u003e\n        \u003ca class=\"link-btn\" target=\"_blank\" href=\"{{result.src_url}}\"\u003e{{result.src_label}}\u003c/a\u003e\n      \u003c/span\u003e\n    \u003c/p\u003e\n    \u003cp class=\"name\"\u003e\n      \u003cspan class=\"value\"\u003e{{result.name}}\u003c/span\u003e\n    \u003c/p\u003e\n    \u003ch3\u003eComponents\u003c/h3\u003e\n    \u003ctable class=\"component-table\"\u003e\n      \u003ctr\u003e\n        \u003cth class=\"id\"\u003eGMO ID\u003c/th\u003e\n        \u003cth class=\"name\"\u003eName\u003c/th\u003e\n        \u003cth class=\"properties\"\u003eProperties\u003c/th\u003e\n        \u003cth class=\"functions\"\u003eFunctions\u003c/th\u003e\n      \u003c/tr\u003e\n      {{#each result.components}}\n        \u003ctr\u003e\n          \u003ctd class=\"id\"\u003e\n            \u003ca href=\"/component/{{gmo_id}}\"\u003e{{gmo_id}}\u003c/a\u003e\n          \u003c/td\u003e\n          \u003ctd class=\"name\"\u003e\n            \u003cspan class=\"{{#if can_wrap}}can-wrap{{/if}}\"\u003e{{label_en}}\u003c/span\u003e\n          \u003c/td\u003e\n          \u003ctd class=\"properties\"\u003e\n            {{#if properties}}\n              {{#each properties}}\n                \u003cspan\u003e{{short_label}}\u003c/span\u003e\n              {{/each}}\n            {{/if}}\n          \u003c/td\u003e\n          \u003ctd class=\"functions\"\u003e\n            {{#if roles}}\n              {{#each roles}}\n                \u003cspan\u003e{{label_en}}{{#unless @last}}, {{/unless}}\u003c/span\u003e\n              {{/each}}\n            {{/if}}\n          \u003c/td\u003e\n        \u003c/tr\u003e\n      {{/each}}\n    \u003c/table\u003e\n\n  {{/unless}}\n\u003c/div\u003e\n"},"parameters":["gm_id"],"elementName":"togostanza-gmdb_medium_by_gmid","development":true};

    if ('Promise' in window && 'URLSearchParams' in window && 'fetch' in window) {
      const Stanza = TogoStanza.initialize(descriptor);

      Stanza(function(stanza, params){
  const api_url = "http://ep.dbcls.jp/sparqlist/api/";
  const api_name = `gmdb_medium_by_gmid`;
  const options = makeOptions(params);
  const data = {};
  let msg = "";
  let error = false;

  if(!params["gm_id"]){
    error = true;
    msg = "gm_id (e.g. XXXXX) is required";
  }


  fetch(`${api_url}${api_name}`, options)
    .then(res => res.json())
    .then(json => success(json))
    .catch(e => fail(e))
    .finally(() => {
      stanza.render({
        template: "stanza.html",
        parameters: {
          result: data,
          msg: msg,
          error: error
        }
      });
    });


  function success(json){
    data.id = json.gm.toString().split("/").pop();
    data.name = json.name;
    data.components = json.components;
    data.components.forEach(elm => elm.can_wrap = elm.label_en.length >= 20);
    data.components.forEach(elm => {
      const properties = elm.properties;
      if(!properties){return;}
      properties.forEach(prop => {
        console.log(prop.label_en);
        prop.short_label = getShortPropertyLabel(prop.label_en);
      });
    });
    data.src_url = json.src_url;
    data.src_label = getSrcLabel(json.src_url);
  }

  function fail(e){
    const taxID = params["taxid"];
    error = true;
    msg = `Error: ${e}`;
  }
});

function getShortPropertyLabel(str){
  const dic = {
    "Simple component": "Simple",
    "Complex component": "Complex",
    "Defined component": "Defined",
    "Undefined component": "Undefined",
    "Inorganic compound": "Inorganic",
    "Organic compound": "Organic",
    "Solution": "Solution",
  };
  return dic[str] ? dic[str] : "ERR";
}

function getSrcLabel(str){
  switch(true){
    case str.match(/jcm\.riken/) !== null:
      return "JCM";
    case str.match(/nbrc\.nite/) !== null:
      return "NBRC";
    case str.match(/dsmz\.de/) !== null:
      return "DSMZ";
    case str.match(/atcc\.org/) !== null:
      return "ATCC";
    default:
      return "SRC";
  }
}

function makeOptions(params){
  let formBody = [];

  for(let key in params){
    if(params[key]){
      formBody.push(key + "=" + encodeURIComponent(params[key]));
    }
  }

  return {
    method: "POST",
    mode: "cors",
    body: formBody.join("&"),
    headers: {
      "Accept": "application/json",
      "Content-Type": "application/x-www-form-urlencoded"
    }
  };
}


    } else {
      const element = document.querySelector(descriptor.elementName);

      element.innerHTML = "<p>Your Web browser does not support the features required for the stanza to work. If you are using Internet Explorer 11, placing the following snippet before loading webcomponents-loader.js may resolve this issue:</p>\n<pre><code>&lt;script src=\"https://cdn.jsdelivr.net/combine/npm/@babel/polyfill@7.2.5/dist/polyfill.min.js,npm/@ungap/url-search-params@0.1.2/min.js,npm/whatwg-fetch@3.0.0/dist/fetch.umd.js\" crossorigin&gt;&lt;/script&gt;</code></pre>";
    }
  })();
</script>
