

<script src="../assets/js/stanza.js"></script>
<script>
  (function() {
    const descriptor = {"templates":{"stanza.html":"\u003clink rel=\"stylesheet\" href=\"https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css\"\u003e\n\u003cstyle\u003e\n  @import url('https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300;600\u0026display=swap');\n\u003c/style\u003e\n\u003cstyle\u003e\n  .wrapper {\n    font-size: 18px;\n    font-family: 'Fira Sans Condensed', sans-serif;\n    padding: 16px;\n    background-color: #ffffff;\n    border-radius: 5px;\n    font-weight: 300;\n    -webkit-font-smoothing: antialiased;\n    -moz-osx-font-smoothing: antialiased;\n    font-smoothing: antialiased;\n    color: #333;\n    box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);\n  }\n\n  h2 {\n    margin-bottom: 10px;\n    font-weight: 600;\n  }\n\n  .query-key {\n    background-color: #f5f4f3;\n    padding: 5px 10px;\n    color: #CC3366;\n    font-weight: 300;\n    border-radius: 3px;\n    display: inline-block;\n    margin-bottom: 5px;\n  }\n\n  .id-list {\n    border: 1px solid #CCC;\n    border-radius: 5px;\n  }\n\n  .id-list li {\n    padding: 12px 8px;\n    border-bottom: 1px solid #CCC;\n    display: flex;\n    flex-wrap: wrap;\n  }\n\n  .id-list li:last-child {\n    border: none;\n  }\n\n  .id-list span:first-child {\n    /*width: 20%;*/\n    min-width: 100px;\n    flex-grow: 0;\n    flex-shrink: 0;\n    margin-right: 10px;\n  }\n\n  .id-list span:last-child {\n\n  }\n\n  a {\n    color: #256d80;\n  }\n\u003c/style\u003e\n\n{{#if error}}{{#if msg}}\n  \u003cp\u003e{{msg}}\u003c/p\u003e\n{{/if}}{{/if}}\n\n{{#unless error}}\n  \u003cdiv class=\"wrapper\"\u003e\n    \u003ch2\u003e\n      Querying media with keywords:\n      {{#each result.query}}\n        \u003cspan class=\"query-key\"\u003e{{this}}\u003c/span\u003e\n      {{/each}}\n    \u003c/h2\u003e\n    {{#if result.items.length}}\n      \u003cul class=\"id-list\"\u003e\n        {{#each result.items}}\n          \u003cli\u003e\n            \u003cspan class=\"id\"\u003e\u003ca href=\"/medium/{{gm_id}}\"\u003e{{gm_id}}\u003c/a\u003e\u003c/span\u003e\n            \u003cspan class=\"label\"\u003e{{label}}\u003c/span\u003e\n          \u003c/li\u003e\n        {{/each}}\n      \u003c/ul\u003e\n    {{/if}}\n    {{#unless result.items.length}}\n      \u003cp class=\"msg\"\u003e{{msg}}\u003c/p\u003e\n    {{/unless}}\n  \u003c/div\u003e\n{{/unless}}\n\n"},"parameters":["keywords"],"elementName":"togostanza-gmdb_list_media_by_keywords","development":false};

    if ('Promise' in window && 'URLSearchParams' in window && 'fetch' in window) {
      const Stanza = TogoStanza.initialize(descriptor);

      Stanza(function(stanza, params){

  const api_url = "http://ep.dbcls.jp/sparqlist/api/";
  const api_name = "gmdb_list_media_by_keywords";
  const queryKey = "keywords";
  const data = {};

  data.query = params[queryKey]
    .split(",")
    .map(str => `${str.trim()}`)
    .filter(str => !!str);
  //
  let msg = "searching...";
  let error = false;
  stanza.render({
    template: "stanza.html",
    parameters: {
      result: data,
      msg: msg,
      error: error
    }
  });


  let q;
  if(!params[queryKey]){
    q = new Promise((resolve, error) => {
      error(`No Parameter. ${queryKey} (e.g. XXXXXXX) is required`);
    });
  }else{
    q = fetch(`${api_url}${api_name}`, makeOptions(params));
  }


  q.then(res => res.json())
    .then(json => success(json))
    .catch(error => fail(error))
    .finally(() => {
      stanza.render({
        template: "stanza.html",
        parameters: {
          result: data,
          msg: msg,
          error: error
        }
      });
    });

  function success(json){
    if(json.length === 0){
      msg = "not found";
    }

    data.items = json;

    data.query = params[queryKey]
      .split(",")
      .map(str => `${str.trim()}`)
      .filter(str => !!str);
  }

  function fail(e){
    error = true;
    if(e.toString().match(/No Parameter/) !== null){
      msg = ``;
    }else{
      msg = `${e}`;
    }
  }
});


function makeOptions(params){
  let formBody = [];

  for(let key in params){
    if(params[key]){
      const value = params[key]
        .split(",")
        .map(str => str.trim())
        .filter(str => !!str)
        .join(",");
      formBody.push(key + "=" + encodeURIComponent(value));
    }
  }

  return {
    method: "POST",
    mode: "cors",
    body: formBody.join("&").replace("keywords", "keyword"),
    headers: {
      "Accept": "application/json",
      "Content-Type": "application/x-www-form-urlencoded"
    }
  };
}

    } else {
      const element = document.querySelector(descriptor.elementName);

      element.innerHTML = "<p>Your Web browser does not support the features required for the stanza to work. If you are using Internet Explorer 11, placing the following snippet before loading webcomponents-loader.js may resolve this issue:</p>\n<pre><code>&lt;script src=\"https://cdn.jsdelivr.net/combine/npm/@babel/polyfill@7.2.5/dist/polyfill.min.js,npm/@ungap/url-search-params@0.1.2/min.js,npm/whatwg-fetch@3.0.0/dist/fetch.umd.js\" crossorigin&gt;&lt;/script&gt;</code></pre>";
    }
  })();
</script>
